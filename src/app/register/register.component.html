<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email ID</label>
          <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div class="error" *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <label>
          <input type="radio" value="Male" formControlName="gender">
          <span>male</span>
        </label>
        <label>
          <input type="radio" value="Female" formControlName="gender">
          <span>female</span>
        </label>
        <div class="form-group">
          <label>Country</label>
          <select class="form-control" id="contry" (change)="todo($event.target.value)" formControlName="country">
            <option *ngFor="let contry of countries" [value]="contry.name">{{contry.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary" (click)="doLogin()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
