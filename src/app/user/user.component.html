<div class="row">
    <div class="col-md-4">
        <img src="{{userAvatar}}" name="aboutme" width="300" height="350" border="0">
    </div>
    <div class="col-md-8">
        <div class="col-md-6">
            <h3 class="media-heading"> {{userDetails.name}}</h3>
            <p><i class="fas fa-envelope"></i> <small> {{userDetails.email}}</small><br></p>
            <p><i class="fas fa-mobile-alt"></i> <small> {{userDetails.phone}}</small><br></p>
            <p><i class="fas fa-user"></i> <small> {{userDetails.username}}</small><br></p>
            <p><i class="fas fa-laptop" style="margin: 0 0 10px"></i> {{userDetails.website}}</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-6">
            <app-user-post [userDetails]="userDetails" [userDetailsid]="userDetails.id"></app-user-post>
            <div class="row">
                <button class="btn btn-success" (click)="viewPosts()">View All Posts</button>
            </div>
        </div>
        <div class="col-md-6">
            <app-user-comments [userDetails]="userDetails" (delete)="deleteData($event)"></app-user-comments>
        </div>
    </div>
</div>
